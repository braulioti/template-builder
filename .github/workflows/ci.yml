name: CI

on:
  push:
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  build-windows-msvc:
    name: Build Windows (MSVC)
    runs-on: windows-latest
    strategy:
      matrix:
        config: [Debug, Release]
    steps:
      - uses: actions/checkout@v4
      
      - name: Configure CMake
        run: cmake -B build -S . -DBUILD_TESTS=OFF
      
      - name: Build
        run: cmake --build build --config ${{ matrix.config }}
      
      - name: Test
        working-directory: build
        run: |
          $exePath = "bin\${{ matrix.config }}\TemplateBuilder.exe"
          $yamlPath = "${{ github.workspace }}\samples\sample.yaml"
          if (Test-Path $exePath) {
            if (Test-Path $yamlPath) {
              & $exePath $yamlPath
            } else {
              Write-Warning "YAML file not found: $yamlPath"
              exit 1
            }
          } else {
            Write-Warning "Executable not found: $exePath"
            exit 1
          }
      
      - name: Build MSI Installer
        if: matrix.config == 'Release'
        working-directory: build
        continue-on-error: true
        run: |
          # Install WiX Toolset
          choco install wixtoolset -y
          
          # Copy executable to installer directory
          $installerDir = "${{ github.workspace }}\installer\bin"
          New-Item -ItemType Directory -Force -Path $installerDir | Out-Null
          Copy-Item "bin\${{ matrix.config }}\TemplateBuilder.exe" -Destination "$installerDir\TemplateBuilder.exe"
          
          # Build MSI using WiX
          $wixDir = "$env:ProgramFiles(x86)\WiX Toolset v3.11\bin"
          if (Test-Path $wixDir) {
            & "$wixDir\candle.exe" "${{ github.workspace }}\installer\TemplateBuilder.wxs" -dSourceDir="$installerDir" -o "$installerDir\"
            & "$wixDir\light.exe" "$installerDir\TemplateBuilder.wixobj" -o "$installerDir\TemplateBuilder.msi"
          } else {
            Write-Warning "WiX Toolset not found, skipping MSI generation"
            exit 0
          }
      
      - name: Upload MSI Artifact
        if: matrix.config == 'Release'
        uses: actions/upload-artifact@v4
        with:
          name: TemplateBuilder-msi-${{ matrix.config }}
          path: installer/bin/TemplateBuilder.msi
          if-no-files-found: warn

  build-linux-gcc:
    name: Build Linux (GCC)
    runs-on: ubuntu-latest
    strategy:
      matrix:
        config: [Debug, Release]
    steps:
      - uses: actions/checkout@v4
      
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential cmake
      
      - name: Configure CMake
        run: |
          cmake -B build -S . -DCMAKE_BUILD_TYPE=${{ matrix.config }} -DBUILD_TESTS=OFF
      
      - name: Build
        run: cmake --build build --config ${{ matrix.config }}
      
      - name: Test
        working-directory: build
        run: ./bin/TemplateBuilder ${{ github.workspace }}/samples/sample.yaml
      
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linux-gcc-${{ matrix.config }}
          path: build/bin/TemplateBuilder
          if-no-files-found: warn

  build-macos-x64:
    name: Build macOS (x64)
    runs-on: macos-14
    strategy:
      matrix:
        config: [Debug, Release]
    steps:
      - uses: actions/checkout@v4
      
      - name: Configure CMake
        run: |
          cmake -B build -S . -DCMAKE_BUILD_TYPE=${{ matrix.config }} -DCMAKE_OSX_ARCHITECTURES=x86_64 -DBUILD_TESTS=OFF
      
      - name: Build
        run: cmake --build build --config ${{ matrix.config }}
      
      - name: Test
        working-directory: build
        run: ./bin/TemplateBuilder ${{ github.workspace }}/samples/sample.yaml
      
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos-x64-${{ matrix.config }}
          path: build/bin/TemplateBuilder
          if-no-files-found: warn

  build-macos-arm64:
    name: Build macOS (ARM64)
    runs-on: macos-14
    strategy:
      matrix:
        config: [Debug, Release]
    steps:
      - uses: actions/checkout@v4
      
      - name: Configure CMake
        run: |
          cmake -B build -S . -DCMAKE_BUILD_TYPE=${{ matrix.config }} -DCMAKE_OSX_ARCHITECTURES=arm64 -DBUILD_TESTS=OFF
      
      - name: Build
        run: cmake --build build --config ${{ matrix.config }}
      
      - name: Test
        working-directory: build
        run: ./bin/TemplateBuilder ${{ github.workspace }}/samples/sample.yaml
      
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos-arm64-${{ matrix.config }}
          path: build/bin/TemplateBuilder
          if-no-files-found: warn

  coverage:
    name: Code Coverage
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential cmake lcov
      
      - name: Configure CMake with coverage
        env:
          CXXFLAGS: "--coverage -fprofile-arcs -ftest-coverage"
          CFLAGS: "--coverage -fprofile-arcs -ftest-coverage"
          LDFLAGS: "--coverage"
        run: |
          cmake -B build-coverage -S . \
            -DCMAKE_BUILD_TYPE=Debug \
            -DBUILD_TESTS=ON \
            -DCMAKE_CXX_FLAGS="${CXXFLAGS}" \
            -DCMAKE_C_FLAGS="${CFLAGS}" \
            -DCMAKE_EXE_LINKER_FLAGS="${LDFLAGS}"
      
      - name: Build with coverage
        run: cmake --build build-coverage --verbose
      
      - name: Find test executables
        working-directory: build-coverage
        run: |
          echo "Looking for test executables..."
          find . -name "test_*" -type f -executable | head -20
          echo "Looking for .gcno files..."
          find . -name "*.gcno" | head -20
      
      - name: Run tests
        working-directory: build-coverage
        run: |
          # Find and run all test executables
          echo "Finding test executables..."
          TEST_EXECUTABLES=$(find . -type f -executable -name "test_*" | head -10)
          
          if [ -z "$TEST_EXECUTABLES" ]; then
            echo "ERROR: No test executables found!"
            find . -type f -executable | head -20
            exit 1
          fi
          
          echo "Found test executables:"
          echo "$TEST_EXECUTABLES"
          echo ""
          
          # Run each test and capture exit code
          FAILED_TESTS=0
          for test in $TEST_EXECUTABLES; do
            echo "Running: $test"
            if "$test" || true; then
              echo "✓ Test completed: $test"
            else
              echo "✗ Test failed: $test"
              FAILED_TESTS=$((FAILED_TESTS + 1))
            fi
          done
          
          # Also try ctest as a fallback
          echo ""
          echo "Running ctest..."
          ctest --output-on-failure --verbose || true
          
          echo ""
          echo "Test execution completed. Failed tests: $FAILED_TESTS"
      
      - name: Check coverage data files
        working-directory: build-coverage
        run: |
          echo "Looking for .gcda files after test execution..."
          find . -name "*.gcda" | head -20
          echo "Looking for .gcno files..."
          find . -name "*.gcno" | head -20
      
      - name: Generate coverage report
        working-directory: build-coverage
        run: |
          # Capture coverage data using lcov
          # The --directory option tells lcov where to find .gcda files
          # The --base-directory option tells lcov where the source files are
          echo "Capturing coverage data..."
          WORKSPACE_ROOT="${{ github.workspace }}"
          
          # Capture coverage from the build directory
          # lcov will automatically find .gcda files and their corresponding .gcno files
          lcov --capture --directory . \
            --base-directory "$WORKSPACE_ROOT" \
            --output-file coverage.info \
            --ignore-errors gcov,gcov,mismatch \
            --quiet || true
          
          # If no coverage data, check what files exist
          if [ ! -f coverage.info ] || [ ! -s coverage.info ]; then
            echo "WARNING: Initial capture produced no data. Checking for .gcda and .gcno files..."
            echo "Found .gcda files:"
            find . -name "*.gcda" -type f | head -10
            echo "Found .gcno files:"
            find . -name "*.gcno" -type f | head -10
            
            # Try capturing from root directory without base directory
            lcov --capture --directory . \
              --output-file coverage.info \
              --ignore-errors gcov,gcov,source,empty,mismatch \
              --quiet || true
          fi
          
          # Filter to only include our source files
          if [ -f coverage.info ] && [ -s coverage.info ]; then
            echo "Filtering coverage to source files only..."
            # Remove external dependencies and test files
            lcov --remove coverage.info \
              '/usr/*' \
              '*/_deps/*' \
              '*/tests/*' \
              '*/CMakeFiles/*' \
              '*/yaml-cpp-src/*' \
              --output-file coverage.info \
              --quiet || true
            
            # Generate summary
            echo "Coverage summary:"
            lcov --list coverage.info || true
          else
            echo "WARNING: No coverage data found after all attempts."
            echo "Creating minimal coverage file structure..."
            # Create a minimal valid LCOV file with zero coverage
            echo "TN:" > coverage.info
            echo "SF:${{ github.workspace }}/src/types/VariableType.cpp" >> coverage.info
            echo "FNF:0" >> coverage.info
            echo "FNH:0" >> coverage.info
            echo "LF:0" >> coverage.info
            echo "LH:0" >> coverage.info
            echo "end_of_record" >> coverage.info
          fi
      
      - name: Check coverage file exists
        working-directory: build-coverage
        run: |
          if [ ! -f coverage.info ]; then
            echo "Coverage file not found!"
            exit 1
          fi
          echo "Coverage file size: $(wc -c < coverage.info) bytes"
          head -20 coverage.info
      
      - name: Check Codacy token
        run: |
          if [ -z "${{ secrets.CODACY_PROJECT_TOKEN }}" ]; then
            echo "⚠️  CODACY_PROJECT_TOKEN not configured. Skipping coverage upload."
            echo "To enable coverage upload:"
            echo "1. Go to your Codacy project settings"
            echo "2. Navigate to Settings → Integrations → Project API"
            echo "3. Copy the Project API token"
            echo "4. Add it as a GitHub Secret: Settings → Secrets and variables → Actions → New repository secret"
            echo "5. Name it: CODACY_PROJECT_TOKEN"
            exit 0
          else
            echo "✓ Codacy token is configured"
          fi
      
      - name: Upload coverage to Codacy
        if: always()
        uses: codacy/codacy-coverage-reporter-action@89d6c85cfafaec52c72b6c5e8b2878d33104c699
        continue-on-error: true
        with:
          project-token: ${{ secrets.CODACY_PROJECT_TOKEN }}
          coverage-reports: build-coverage/coverage.info
          fail-if-coverage-decreases: false