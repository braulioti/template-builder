name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  build-windows-msvc:
    name: Build Windows (MSVC)
    runs-on: windows-latest
    strategy:
      matrix:
        config: [Debug, Release]
    steps:
      - uses: actions/checkout@v4
      
      - name: Configure CMake
        run: cmake -B build -S . -DBUILD_TESTS=OFF
      
      - name: Build
        run: cmake --build build --config ${{ matrix.config }}
      
      - name: Test
        working-directory: build
        run: |
          $exePath = "bin\${{ matrix.config }}\TemplateBuilder.exe"
          if (Test-Path $exePath) {
            & $exePath
          }

  build-linux-gcc:
    name: Build Linux (GCC)
    runs-on: ubuntu-latest
    strategy:
      matrix:
        config: [Debug, Release]
    steps:
      - uses: actions/checkout@v4
      
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential cmake
      
      - name: Configure CMake
        run: |
          cmake -B build -S . -DCMAKE_BUILD_TYPE=${{ matrix.config }} -DBUILD_TESTS=OFF
      
      - name: Build
        run: cmake --build build --config ${{ matrix.config }}
      
      - name: Test
        working-directory: build
        run: ./bin/TemplateBuilder
      
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linux-gcc-${{ matrix.config }}
          path: build/bin/TemplateBuilder
          if-no-files-found: warn

  build-linux-clang:
    name: Build Linux (Clang)
    runs-on: ubuntu-latest
    strategy:
      matrix:
        config: [Debug, Release]
    steps:
      - uses: actions/checkout@v4
      
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y clang build-essential cmake
      
      - name: Configure CMake
        env:
          CC: clang
          CXX: clang++
        run: |
          cmake -B build -S . -DCMAKE_BUILD_TYPE=${{ matrix.config }} -DBUILD_TESTS=OFF
      
      - name: Build
        run: cmake --build build --config ${{ matrix.config }}
      
      - name: Test
        working-directory: build
        run: ./bin/TemplateBuilder
      
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linux-clang-${{ matrix.config }}
          path: build/bin/TemplateBuilder
          if-no-files-found: warn

  build-macos-x64:
    name: Build macOS (x64)
    runs-on: macos-13
    strategy:
      matrix:
        config: [Debug, Release]
    steps:
      - uses: actions/checkout@v4
      
      - name: Configure CMake
        run: |
          cmake -B build -S . -DCMAKE_BUILD_TYPE=${{ matrix.config }} -DBUILD_TESTS=OFF
      
      - name: Build
        run: cmake --build build --config ${{ matrix.config }}
      
      - name: Test
        working-directory: build
        run: ./bin/TemplateBuilder
      
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos-x64-${{ matrix.config }}
          path: build/bin/TemplateBuilder
          if-no-files-found: warn

  build-macos-arm64:
    name: Build macOS (ARM64)
    runs-on: macos-14
    strategy:
      matrix:
        config: [Debug, Release]
    steps:
      - uses: actions/checkout@v4
      
      - name: Configure CMake
        run: |
          cmake -B build -S . -DCMAKE_BUILD_TYPE=${{ matrix.config }} -DCMAKE_OSX_ARCHITECTURES=arm64 -DBUILD_TESTS=OFF
      
      - name: Build
        run: cmake --build build --config ${{ matrix.config }}
      
      - name: Test
        working-directory: build
        run: ./bin/TemplateBuilder
      
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos-arm64-${{ matrix.config }}
          path: build/bin/TemplateBuilder
          if-no-files-found: warn
