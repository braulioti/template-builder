version: 1.0

variables:
  - name: projectName
    type: string
  - name: version
    type: string
    value: 1.0

prompts:
  - name: buildReadme
    inputs:
      - variable: projectName
        input: "Enter your project name: "
        type: InputString
      - variable: version
        input: "Enter your project version: "
        type: InputString
    result: |
      # {{projectName}} - Version: {{version}}

files:
  - path: "output/README.md"
    prompt: promptReadme
  - path: "output/file1.txt"
    content: "This is TemplateBuilder"
  - path: "output/new folder/file2.txt"
    content: |
      Esta é a primeira linha
      Esta é a segunda linha
      Esta é a terceira linha
      Esta é a quarta linha
      Esta é a quinta linha
  - path: "output/new folder/file3.txt"
