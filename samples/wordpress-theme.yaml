version: 1.0

variables:
  - name: projectName
    type: string
  - name: version
    type: string
    value: 1.0
  - name: projectURI
    type: string
  - name: description
    type: string
  - name: author
    type: string
  - name: authorURI
    type: string

prompts:
  - name: promptCustomizeRegister
    inputs:
      - variable: projectName
        input: "Enter your project name: "
        type: InputString
      - variable: version
        input: "Enter your project version: "
        type: InputString
      - variable: projectURI
        input: "Enter project URI: "
        type: InputString
    result: |
      <?php
      /**
      * Customizer additions
      *
      * @package {{replace(" ", "_", projectName)}}
      * @since {{projectName}} {{version}}
      */
        
      // Prevent direct access
      if (!defined('ABSPATH')) {
        exit;
      }   
  
      /**
      * Add postMessage support for site title and description for the Theme Customizer
      */
      function {{lower(replace(" ", "_", projectName))}}_customize_register($wp_customize) {
      }
  - name: promptStyle
    inputs:
      - variable: description
        input: "Enter the description: "
        type: InputString
      - variable: author
        input: "Author: "
        type: InputString
      - variable: authorURI
        input: "Author URI: "
        type: InputString
    result: |
      /*
      Theme Name: {{projectName}}
      Theme URI: {{projectURI}}
      Author: {{author}}
      Author URI: {{authorURI}}
      Description: {{description}}
      Requires at least: 6.1
      Tested up to: 6.4
      Requires PHP: 7.4
      Version: {{version}}
      License: GNU General Public License v2 or later
      License URI: http://www.gnu.org/licenses/gpl-2.0.html
      Text Domain: {{lower(replace(" ", "-", projectName))}}
      Tags: 
      */

files:
  - path: "inc/customize-register.php"
    prompt: promptCustomizeRegister
  - path: "style.css"
    prompt: promptStyle
  - path: "assets/main.js"
  - path: "search.php"
  - path: "searchform.php"
  - path: "comments.php"
  - path: "inc/load-scripts.php"
    content: |
      <?php
      /**
      * Customizer additions
      *
      * @package {{replace(" ", "_", projectName)}}
      * @since {{projectName}} {{version}}
      */
      
      // Prevent direct access
      if (!defined('ABSPATH')) {
        exit;
      }  
      /**
      * Enqueue scripts and styles
      */
      function {{lower(replace(" ", "_", projectName))}}_scripts() {
        // Enqueue main stylesheet
        wp_enqueue_style('{{lower(replace(" ", "-", projectName))}}-style', get_stylesheet_uri(), array(), '{{version}}');
        
        wp_enqueue_script('{{lower(replace(" ", "-", projectName))}}-main', get_template_directory_uri() . '/assets/js/main.js', array('jquery'), '{{version}}', true);
      }
      add_action('wp_enqueue_scripts', '{{lower(replace(" ", "_", projectName))}}_scripts');
  - path: "inc/widget.php"
    content: |
      <?php
      /**
      * Widget areas
      *
      * @package {{replace(" ", "_", projectName)}}
